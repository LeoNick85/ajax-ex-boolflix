<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <meta charset="utf-8">
        <title>Esercitazione #31 - Boolflix</title>
    </head>
    <body>
        <header>
            <h1>Boolflix</h1>
            <div id="search-header">
                <input type="search" name="" value="" placeholder="Inserisci il titolo">
                <button type="button" name="button">Cerca</button>
            </div>
        </header>
        <main>
            <div class="container">

            </div>
        </main>
    </body>
    <!-- template -->
    <script id="chat-utente-template" type="text/x-handlebars-template">
        <div class="chat-utente {{position}}">
            <p class="message-text">{{text}}</p>
            <p class="chat-time-message">{{time}}</p>
            <i class="fas fa-angle-down"></i>
            <div class="message-hidden-menu">
                <p>Message Info</p>
                <p>Delete Message</p>
            </div>
        </div>
    </script>
    <!-- altre risorse -->
    <script src="main.js" charset="utf-8"></script>
</html>
