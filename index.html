<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7220c352f8.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <meta charset="utf-8">
        <title>Esercitazione #31 - Boolflix</title>
    </head>
    <body class="clearfix">
        <header>
            <h1>Boolflix</h1>
            <div id="search-header">
                <input type="search" name="" value="" placeholder="Inserisci il titolo">
                <button type="button" name="button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <aside>
                <h2>Generi</h2>
                <div class="search-filter">
                    <!-- lista checkbox generi dinamica-->
                </div>
                <button class="search-filter" type="button" name="button">Filtra i risultati</button>
            </aside>
            <div id="search-wrapper" class="clearfix">
                <div class="search-tab clearfix">
                    <div class="result-tab" id="movie-tab">
                        <h3>Film <span class="tot-result"></span></h3>
                    </div>
                    <div class="result-tab" id="series-tab">
                        <h3>Serie TV <span class="tot-result"></span></h3>
                    </div>
                </div>
                <div class="result-wrapper" id="movie-wrapper">
                    <div class="page-counter" id="movie-page"></div>
                    <hr>
                    <!-- Pagine risultati film -->
                </div>
                <div class="result-wrapper" id="series-wrapper">
                    <div class="page-counter" id="series-page"></div>
                    <hr>
                    <!-- Pagine risultati serie tv -->
                </div>
            </div>
        </main>
    </body>
    <!-- template -->
    <!-- template filtro generi -->
    <script id="genre-filter-template" type="text/x-handlebars-template">
        <input type="checkbox" name="{{genere}}" value="{{genre_id}}">
        <label for="{{genere}}"> {{genere}}</label><br>
    </script>
    <!-- template scheda pagina film/tv -->
    <script id="page-template" type="text/x-handlebars-template">
        <div class="container {{tipo}}" data-page="{{pagina}}">
            <!-- RISULTATI FILM/TV -->
        </div>
    </script>
    <!-- template bottone cambio pagina -->
    <script id="page-button-template" type="text/x-handlebars-template">
        <button class="page-btn" type="button" value="{{numero}}">{{numero}}</button>
    </script>
    <!-- template scheda film/serie -->
    <script id="card-template" type="text/x-handlebars-template">
        <div class="flip-card" data-card-id="{{card_id}}">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="{{poster}}" alt="Poster" style="width:200px;height:250px;">
                </div>
                <div class="flip-card-back">
                    <p class="card-title">{{title}}</h1>
                    <p class="original-title-card">Titolo originale: <span>{{original_title}}</span></p>
                    <p class="genre-card">Genere: <span>{{genre_card}}</span></p>
                    <p class="rating-card">{{{rating}}}</p>
                    <p class="flag"><img src="{{language}}" alt="" class="flag"></p>
                </div>
            </div>
        </div>
    </script>
    <!-- altre risorse -->
    <script src="main.js" charset="utf-8"></script>
</html>
